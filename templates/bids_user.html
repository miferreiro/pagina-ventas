<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="The micro-hangouts network">
    <title>Pujas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="navbar navbar-default navbar-static-top" style="text-align:right">
    <div style="padding-top:10px;padding-right: 10px">
        <a href="/default_user" style="font-size: 18px;margin-right: 10px">Inicio</a>
        <a style="font-size: 18px;margin-right: 10px" href="javascript: history.go(-1)">Atr√°s</a>
        <a style="font-size: 18px" href="{{login_logout_url}}">Cerrar sesion</a>
    </div>
</div>
    <h1 style="text-align: center">Historial de pujas</h1>
    <br>
    <br>

    <table class="table table-striped table-hover">
        <thead>
            <tr class="row">
                <th class="col-sm-2" style="text-align:center;">Valores de las pujas realizadas</th>
            </tr>
        </thead>
        {% for bid in bids_user %}
            <tr class="row">
                <td class="col-sm-2" style="text-align:center;">{{bid.prize_bid}}</td>
            </tr>
        {% endfor %}
    </table>

<footer class="panel-footer" style="position: fixed;left: 0;bottom: 0;width: 100%;">
    <div>
        Usuario conectado: {{user.nickname()}}
    </div>
</footer>
</body>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
