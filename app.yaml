application: proyecto-gae
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /templates
  static_dir : templates
  application_readable: true

- url: /bids_user
  script: handlers.bids_user.app
  login: required

- url: /status_objects_user
  script: handlers.status_objects_user.app
  login: required

- url: /add_bid
  script: handlers.add_bid.app
  login: required

- url: /bids
  script: handlers.bids.app
  login: required

- url: /form_add_sale
  script: handlers.form_add_sale.app
  login: required

- url: /add_sale
  script: handlers.add_sale.app
  login: required

- url: /sales
  script: handlers.sales.app
  login: required

- url: /delete_object
  script: handlers.delete_object.app
  login: required

- url: /add_object
  script: handlers.add_object.app
  login: required

- url: /objects_user
  script: handlers.objects_user.app
  login: required

- url: /default_user
  script: handlers.default_user.app
  login: required

- url: /registry
  script: handlers.registry.app
  login: required

- url: .*
  script: handlers.welcome.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest