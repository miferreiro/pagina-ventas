{% extends "skeleton.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" style="text-align: center">Historial de pujas realizadas</h1>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr class="d-flex">
        <th class="col-sm-4" ></th>
        <th class="col-sm-2" style="text-align:center;">Valor de las pujas</th>
        <th class="col-sm-2" style="text-align:center;">Fecha y hora de la puja</th>
        <th class="col-sm-4" ></th>
    </tr>
    </thead>
    {% for bid in bids_user %}
    <tr class="d-flex">
        <td class="col-sm-4" ></td>
        <td class="col-sm-2" style="text-align:center;">{{bid.prize_bid}} $</td>
        <td class="col-sm-2" style="text-align:center;">{{moments_bids[loop.index0]}} </td>
        <td class="col-sm-4" ></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
